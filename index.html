<body>

  <!-- Form nh·∫≠p -->

    <label>Ng∆∞·ªùi tr·∫£ ti·ªÅn:</label>

      <option>Y·∫øn</option>
      <option>H∆∞∆°ng kun</option>

    <label>S·ªë ti·ªÅn (ngh√¨n ƒë·ªìng):</label>
    <input type="number" id="amount">

    <label>Nh·ªØng ng∆∞·ªùi tham gia:</label>
    <div class="checkbox-group">
      <label><input type="checkbox" value="T√∫ Anh">T√∫ Anh</label>
      <label><input type="checkbox" value="H·∫£i">H·∫£i</label>
      <label><input type="checkbox" value="Nam">Nam</label>
      <label><input type="checkbox" value="Y·∫øn">Y·∫øn</label>
      <label><input type="checkbox" value="H∆∞∆°ng kun">H∆∞∆°ng kun</label>
      <label><input type="checkbox" value="Phong">Phong</label>
      <label><input type="checkbox" value="Minh kho">Minh kho</label>
      <label><input type="checkbox" value="Tu·∫•n L√πn">Tu·∫•n L√πn</label>
    </div>

    <button class="add-btn" onclick="addExpense()">‚ûï Th√™m kho·∫£n chi</button>
    <button class="reset-btn" onclick="resetData()">üóëÔ∏è X√≥a to√†n b·ªô d·ªØ li·ªáu</button>
  </div>

  <!-- B·∫£ng chi ti·∫øt -->
  <div class="card">
    <h2>üìÖ Danh s√°ch chi ti·∫øt</h2>
    <table>
      <thead>
        <tr>
          <th>Ng√†y</th>
          <th>M·ª•c ƒë√≠ch</th>
          <th>Ng∆∞·ªùi tr·∫£</th>
          <th>S·ªë ti·ªÅn (k)</th>
          <th>Danh s√°ch con n·ª£</th>
        </tr>
      </thead>
      <tbody id="detailsBody"></tbody>
    </table>
  </div>

  <!-- Danh s√°ch n·ª£ -->
  <div class="card">
    <h2>üìä Danh s√°ch con n·ª£ - Ma tr·∫≠n n·ª£ n·∫ßn</h2>
    <div id="debts"></div>
  </div>

  <script>
    // --- Firebase config (ƒë√£ c√≥ c·ªßa b·∫°n) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCQCqTF0PQ7FW4KE1w-u_VsyOVkBWIWy4w",
      authDomain: "ez-campuchia-money.firebaseapp.com",
      databaseURL: "https://ez-campuchia-money-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ez-campuchia-money",
      storageBucket: "ez-campuchia-money.appspot.com",
      messagingSenderId: "718764161113",
      appId: "1:718764161113:web:7bcb4d86b7add1f4ced948"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // add expense (normal or custom object)
    function addExpenseObj(obj) {
      db.ref("expenses").push(obj);
    }

    // UI: th√™m kho·∫£n chi t·ª´ form
    document.getElementById("addBtn").addEventListener("click", () => {
      const date = document.getElementById("date").value;
      const purpose = document.getElementById("purpose").value.trim();
      const payer = document.getElementById("payer").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const participants = Array.from(document.querySelectorAll(".checkbox-group input:checked")).map(cb => cb.value);

      if (!date || !purpose || !payer || !amount || participants.length === 0) {
        alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!");
        return;
      }

      const obj = { date, purpose, payer, amount, participants, createdAt: Date.now() };
      addExpenseObj(obj);

      // hi·ªáu ·ª©ng n√∫t
      const b = document.getElementById("addBtn");
      b.textContent = "‚úÖ ƒê√£ th√™m!";
      b.disabled = true;
      setTimeout(()=> { b.textContent = "‚ûï Th√™m kho·∫£n chi"; b.disabled = false; }, 1400);

      // reset
      document.getElementById("purpose").value = "";
      document.getElementById("amount").value = "";
      document.querySelectorAll(".checkbox-group input").forEach(cb=>cb.checked=false);
    });

    // reset to√†n b·ªô
    document.getElementById("resetBtn").addEventListener("click", () => {
      if (confirm("B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a to√†n b·ªô d·ªØ li·ªáu?")) {
        db.ref("expenses").remove();
      }
    });

    // khi ·∫•n X√≥a tr√™n 1 d√≤ng n·ª£ -> ghi 1 kho·∫£n settlement (tr·∫£ n·ª£) v√†o DB
    function markDebtPaid(from, to, amount) {
      if (!confirm(`X√°c nh·∫≠n ${from} ƒë√£ tr·∫£ ${amount.toFixed(0)}k cho ${to}?`)) return;
      const today = new Date().toISOString().slice(0,10);
      // ƒê√°nh d·∫•u settlement: true ƒë·ªÉ t√≠nh to√°n tr·ª´ to√†n b·ªô s·ªë ti·ªÅn (kh√¥ng chia ƒë√¥i)
      const settlement = {
        date: today,
        purpose: "Tr·∫£ n·ª£",
        payer: from,
        amount: amount,
        participants: [from, to],
        settlement: true,
        createdAt: Date.now()
      };
      addExpenseObj(settlement);

      // feedback nh·ªè
      const b = document.getElementById("addBtn");
      b.textContent = "üí∏ ƒê√£ tr·∫£ n·ª£";
      setTimeout(()=> { b.textContent = "‚ûï Th√™m kho·∫£n chi"; }, 1200);
    }

    // render d·ªØ li·ªáu: b·∫£ng chi ti·∫øt + t√≠nh debts
    function renderAll() {
      db.ref("expenses").on("value", snapshot => {
        const dataObj = snapshot.val() || {};
        const rows = Object.values(dataObj);
        // sort by createdAt (c≈© -> m·ªõi)
        rows.sort((a,b)=> (a.createdAt||0) - (b.createdAt||0));

        // render details table
        const detailsBody = document.getElementById("detailsBody");
        detailsBody.innerHTML = "";
        rows.forEach(item => {
          const tr = document.createElement("tr");
          const purposeLabel = item.purpose + (item.settlement ? " (Tr·∫£ n·ª£)" : "");
          tr.innerHTML = `<td>${item.date || ""}</td>
                          <td>${purposeLabel}</td>
                          <td>${item.payer || ""}</td>
                          <td>${item.amount != null ? item.amount : ""}</td>
                          <td>${(item.participants || []).join(", ")}</td>`;
          detailsBody.appendChild(tr);
        });

        // t√≠nh debts
        let debts = {}; // key: "A->B" value s·ªë ti·ªÅn A n·ª£ B (positive)
        rows.forEach(item => {
          if (!item.participants || !Array.isArray(item.participants)) return;
          // Settlement: tr·ª´ to√†n b·ªô amount t·ª´ from->to
          if (item.settlement === true && item.participants.length === 2) {
            const from = item.payer;
            const to = item.participants.find(p=>p !== from);
            if (!from || !to) return;
            debts[`${from}->${to}`] = (debts[`${from}->${to}`] || 0) - (parseFloat(item.amount) || 0);
            debts[`${to}->${from}`] = (debts[`${to}->${from}`] || 0) + (parseFloat(item.amount) || 0);
            return;
          }

          // Normal expense: chia ƒë·ªÅu cho participants
          const amount = parseFloat(item.amount) || 0;
          const cnt = item.participants.length || 1;
          const share = amount / cnt;
          item.participants.forEach(p => {
            if (p !== item.payer) {
              // p owes payer share
              debts[`${p}->${item.payer}`] = (debts[`${p}->${item.payer}`] || 0) + share;
              debts[`${item.payer}->${p}`] = (debts[`${item.payer}->${p}`] || 0) - share;
            }
          });
        });

        // Normalize small floats (avoid -0.000...)
        for (const k in debts) {
          if (Math.abs(debts[k]) < 0.005) debts[k] = 0;
        }

        // render debts (only positive values)
        const debtsDiv = document.getElementById("debts");
        debtsDiv.innerHTML = "";
        const entries = Object.entries(debts)
          .filter(([k,v]) => v > 0.009)
          .sort((a,b)=> b[1]-a[1]); // sort desc by amount

        if (entries.length === 0) {
          debtsDiv.innerHTML = "<p>Ch∆∞a c√≥ n·ª£ (0)</p>";
        } else {
          entries.forEach(([key, val]) => {
            const [from, to] = key.split("->");
            const amount = Math.round(val); // hi·ªÉn th·ªã integer ngh√¨n ƒë·ªìng
            const row = document.createElement("div");
            row.style.display = "flex";
            row.style.alignItems = "center";
            row.style.justifyContent = "space-between";
            row.style.padding = "6px 0";
            row.style.borderBottom = "1px solid #f0f0f0";

            const left = document.createElement("div");
            left.textContent = `${from} ‚Üí ${to}: n·ª£ ${amount}k`;

            const btn = document.createElement("button");
            btn.className = "delete-btn";
            btn.textContent = "‚ùå X√≥a";
            btn.title = `ƒê√°nh d·∫•u ${from} ƒë√£ tr·∫£ ${amount}k cho ${to}`;
            btn.addEventListener("click", ()=> markDebtPaid(from, to, amount));

            row.appendChild(left);
            row.appendChild(btn);
            debtsDiv.appendChild(row);
          });
        }
      });
    }

    renderAll();

    // background random m·ªói gi·ªù
    (function setRandomBackground(){
      const hour = new Date().getHours();
      document.body.style.backgroundImage = `url('https://source.unsplash.com/1600x900/?food,meal,dinner&sig=${hour}')`;
    })();

  </script>
